<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Form</title>
    <link rel="stylesheet" href="/css/form.css" />
  </head>
  <body>
    <form action="submit">
      <span class="form-title">USER REGISTER</span>
      <div class="big-input-container">
        <input type="email" id="email" name="email" placeholder="EMAIL" />
      </div>
      <div class="inputs-container">
        <div class="small-input-container">
          <input type="text" id="name" name="name" placeholder="NAME" />
        </div>
        <div class="small-input-container">
          <input
            type="text"
            id="surname"
            name="surname"
            placeholder="SURNAME"
          />
        </div>
      </div>
      <div class="small-input-container">
        <input
          type="text"
          id="stud-number"
          name="stud-number"
          placeholder="STUDENT NUMBER"
        />
      </div>
      <div class="inputs-container">
        <div class="small-input-container">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="PASSWORD"
          />
        </div>
        <div class="small-input-container">
          <input
            type="password"
            id="confirmPwd"
            name="confirmPwd"
            placeholder="CONFIRM PASSWORD"
          />
        </div>
      </div>
      <div class="submit-container">
        <input
          type="submit"
          id="register-btn"
          name="register-btn"
          placeholder="REGISTER"
        />
      </div>
      <span class="sub-link"
        >DO YOU FUCK YOUR MUM?
        <span class="clickable-span">LOGIN HERE!</span></span
      >
    </form>
  </body>
</html>
