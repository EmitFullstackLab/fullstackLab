<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="feedback.css" />
  </head>
  <body>

    <form action="submit">

      <span class="form-title">FEEDBACK</span>

      <div class="inputs-container">

        <select  class="small-input-container" name="subject" id="subject">
            <option value="javascript">JavaScript</option>
            <option value="php">PHP</option>
            <option value="java">Java</option>
            <option value="golang">Golang</option>
            <option value="python">Python</option>
            <option value="c#">C#</option>
            <option value="C++">C++</option>
            <option value="erlang">Erlang</option>
        </select>

        <div class="star">
            <div class="star-container">
              <svg data-value="1" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 .587l3.668 7.568 8.332 1.151-6.064 5.828 1.48 8.279-7.416-3.967-7.417 3.967 1.481-8.279-6.064-5.828 8.332-1.151z"/></svg>
              <svg data-value="2" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 .587l3.668 7.568 8.332 1.151-6.064 5.828 1.48 8.279-7.416-3.967-7.417 3.967 1.481-8.279-6.064-5.828 8.332-1.151z"/></svg>
              <svg data-value="3" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 .587l3.668 7.568 8.332 1.151-6.064 5.828 1.48 8.279-7.416-3.967-7.417 3.967 1.481-8.279-6.064-5.828 8.332-1.151z"/></svg>
              <svg data-value="4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 .587l3.668 7.568 8.332 1.151-6.064 5.828 1.48 8.279-7.416-3.967-7.417 3.967 1.481-8.279-6.064-5.828 8.332-1.151z"/></svg>
              <svg data-value="5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 .587l3.668 7.568 8.332 1.151-6.064 5.828 1.48 8.279-7.416-3.967-7.417 3.967 1.481-8.279-6.064-5.828 8.332-1.151z"/></svg>
              </div>
          </div>

      </div>

      <div class="text-box">
        <textarea 
          type="text"
          id="text"
          name="text"
          placeholder="Text"
          required
        > </textarea>
      </div>  

        <div class="submit-container">
            <input style="background-color: black; color: white;"
              type="submit"
              id="register-btn"
              name="register-btn"
              placeholder="REGISTER"
              value="Invia"
            />
          </div>
    
    </form>

    <div id="popup" class="hidden">
      <div>Il tuo modulo Ã¨ stato inviato con successo!</div>

      <div class="pop">

        <div class="submit-container">
          <input
            type="submit"
            id="continua"
            name="register-btn"
            placeholder="REGISTER"
            value="Continua"
          />
        </div>

        <div class="submit-container">
          <input style="background-color: black; color: white;"
            type="submit"
            id="exit"
            name="register-btn"
            placeholder="REGISTER"
            value="Esci"
          />
        </div>

      </div>
    </div>

    <div id="overlay" class="hidden"></div>

    <script src="feeedback.js"></script>
  </body>
</html>
